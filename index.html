<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FicGen</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="container">
        <span id="warning">3 clients connected,<br>expect slowdown!</span>

        <h2>A Very Bad Fanfic Generator</h2>
        <!-- <h4>Trained on
          <a href="https://archiveofourown.org/series/425527">Abovetale</a> by
          <a href="https://archiveofourown.org/users/Omoni">Omoni</a></h4> -->
          <h4>(Poorly) trained on <a href="https://archiveofourown.org/works">recent AO3 submissions</a></h4>

        <div class="input-wrapper">
          <label for="prompt">Enter some starting text: <span>(30+ characters recommended)</span></label>
          <textarea type="text" id="prompt"></textarea>
        </div>

        <button type="button" id="submit">Connecting...</button>

        <div class="input-wrapper">
          <label for="result">Result: <span>(<input type="number" id="chars" size=1 value="1400"> characters)</span></label>
          <textarea type="text" id="result" disabled="true">>_</textarea>
        </div>

      </div>
      <span id="cred">Built by <a href="mailto:bacurrah@gmail.com">TF</a> + <a href="mailto:logo3102@gmail.com">UW</a></span>
    </div>
  </body>
</html>
